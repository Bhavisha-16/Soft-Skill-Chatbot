<!DOCTYPE html>
<html>
<head>
  <title>Profile Setup - Soft Skills AI</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/profile.js"></script>
</head>
<body>
  <h2>Choose your skills and training level</h2>

  <form id="profileForm" onsubmit="event.preventDefault(); saveProfile();">
    <fieldset>
      <legend>Soft Skills (select one or more)</legend>
      <label><input type="checkbox" name="skill" value="Communication"> Communication</label><br>
      <label><input type="checkbox" name="skill" value="Teamwork"> Teamwork</label><br>
      <label><input type="checkbox" name="skill" value="Problem Solving"> Problem Solving</label><br>
      <label><input type="checkbox" name="skill" value="Adaptability"> Adaptability</label><br>
      <label><input type="checkbox" name="skill" value="Positive Attitude"> Positive Attitude</label><br>
    </fieldset>

    <label for="trainingLevel">Training level:</label>
    <select id="trainingLevel">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>
    <br><br>

    <label for="role">Role:</label>
    <select id="role">
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="other">Other</option>
    </select>
    <br><br>

    <button id="profileSave" type="submit">Save profile</button>
  </form>

  <div id="message" aria-live="polite"></div>
</body>
</html>
