<!DOCTYPE html>
<html>
<head>
  <title>Profile Setup - Soft Skills AI</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/profile.js"></script>
</head>
<body>
  <h2>Choose your skills and training level</h2>

  <form id="profileForm" onsubmit="event.preventDefault(); saveProfile();">
    <label for="skill">Soft Skill:</label>
    <select id="skill" name="skill" required>
      <option value="">--Select--</option>
      <option value="Communication">Communication</option>
      <option value="Teamwork">Teamwork</option>
      <option value="Problem Solving">Problem Solving</option>
      <option value="Adaptability">Adaptability</option>
      <option value="Positive Attitude">Positive Attitude</option>
    </select>

    <label for="trainingLevel">Training level:</label>
    <select id="trainingLevel">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>
    <br><br>

    <label for="field">Field:</label>
    <select id="field">
      <option value="">--Select--</option>
      <option value="student">Student</option>
      <option value="jobseeker">Job Seeker</option>
      <option value="employee">Employee</option>
      <option value="other">Other</option>
    </select>
    <br><br>

    <button id="profileSave" type="submit">Save profile</button>
  </form>

  <div id="message" aria-live="polite"></div>
</body>
</html>
