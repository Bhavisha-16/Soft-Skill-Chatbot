<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/signup.js"></script>
</head>
<body>
  <!-- Removed duplicate Sign Up heading for cleaner layout -->
  <div class="auth-bg">
    <main class="centered-main">
      <form id="signupForm" class="card signup-card" onsubmit="event.preventDefault(); signup();">
        <h2>Signup</h2>
        <div class="input-group">
          <input type="text" id="firstName" placeholder="First name" required>
        </div>
        <div class="input-group">
          <input type="text" id="lastName" placeholder="Last name" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <select id="field" required>
            <option value="">I am a...</option>
            <option value="student">Student</option>
            <option value="jobseeker">Job Seeker</option>
            <option value="employee">Employee</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="input-group password-group">
          <input type="password" id="password" placeholder="Create password" required>
        </div>
        <div class="input-group password-group">
          <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        </div>
        <button id="signupSubmit" type="submit" class="primary-btn login-btn">Signup</button>
        <div id="message" aria-live="polite"></div>
        <div class="auth-links">Already have an account? <a href="index.html">Login</a></div>
        <div class="divider"><span>Or</span></div>
        <button type="button" class="social-btn fb-btn" disabled><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" class="icon"> Login with Facebook</button>
        <button type="button" class="social-btn google-btn" disabled><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" class="icon"> Login with Google</button>
        <div class="small"><a href="forgot-password.html">Forgot Password?</a></div>
      </form>
    </main>
  </div>
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        el.innerHTML = '&#128064;';
      } else {
        input.type = 'password';
        el.innerHTML = '&#128065;';
      }
    }
  </script>
</body>
</html>
