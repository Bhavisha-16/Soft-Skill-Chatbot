<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/signup.js"></script>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm" onsubmit="event.preventDefault(); signup();">
    <div class="card">
      <h2>Create your account</h2>
      <label for="firstName">First name</label>
      <input type="text" id="firstName" required>
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="field">I am a</label>
      <select id="field" required>
        <option value="">--Select--</option>
        <option value="student">Student</option>
        <option value="jobseeker">Job Seeker</option>
        <option value="employee">Employee</option>
        <option value="other">Other</option>
      </select>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required>
      <button id="signupSubmit" type="submit">Sign Up</button>
      <div id="message" aria-live="polite"></div>
      <p class="small"><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </form>
</body>
</html>
