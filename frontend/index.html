<!DOCTYPE html>
<html>
<head>
  <title>Login - Soft Skills AI</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/auth.js"></script>
</head>

<body>
  <div class="auth-bg">
    <main class="centered-main">
      <form id="loginForm" class="card login-card" onsubmit="event.preventDefault(); login();">
        <h2>Login</h2>
        <div class="input-group">
          <input id="email" type="email" placeholder="Email" required>
        </div>
        <div class="input-group password-group">
          <input id="password" type="password" placeholder="Password" required>
          <button type="button" class="toggle-password" tabindex="-1" onclick="togglePassword('password', this)">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="12" rx="9" ry="5.5"/><circle cx="12" cy="12" r="2.5"/></svg>
          </button>
        </div>
        <a class="forgot-link" href="forgot-password.html">Forgot password?</a>
        <button type="submit" class="primary-btn login-btn">Login</button>
        <div id="message" aria-live="polite"></div>
        <div class="auth-links">Don't have an account? <a href="signup.html">Signup</a></div>
        <div class="divider"><span>Or</span></div>
        <button type="button" class="social-btn fb-btn" disabled><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" class="icon"> Login with Facebook</button>
        <button type="button" class="social-btn google-btn" disabled><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" class="icon"> Login with Google</button>
      </form>
    </main>
  </div>
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        el.innerHTML = '&#128064;';
      } else {
        input.type = 'password';
        el.innerHTML = '&#128065;';
      }
    }
  </script>
</body>
</html>
