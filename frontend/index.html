<!DOCTYPE html>
<html>
<head>
  <title>Login - Soft Skills AI</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/auth.js"></script>
</head>

  <body>
    <div class="centered-bg" style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
      <div class="card login-card" style="margin: 0 auto; display: flex; flex-direction: column; align-items: center; max-width: 400px;">
        <h2 class="center">Login</h2>
        <form id="loginForm" style="width: 100%;">
          <div class="input-group" style="width: 100%;">
            <input type="email" id="email" placeholder="Email" required style="width: 100%;">
          </div>
          <div class="input-group password-group" style="width: 100%;">
            <input id="password" type="password" placeholder="Password" required style="width: 100%;">
          </div>
          <button type="submit" class="primary-btn" style="width: 100%;">Login</button>
        </form>
        <div class="form-footer" style="width: 100%; display: flex; flex-direction: column; align-items: flex-start; gap: 4px;">
          <span>Don't have an account? <a href="signup.html">Signup</a></span>
          <a href="reset-password.html" class="forgot-link" style="margin-top: 2px;">Forgot password?</a>
        </div>
        <div class="divider" style="width: 100%; text-align: center;"><span>Or</span></div>
        <button class="social-btn fb-btn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px;">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" style="width:24px;height:24px;vertical-align:middle;"> 
          Login with Facebook
        </button>
        <button class="social-btn google-btn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="width:24px;height:24px;vertical-align:middle;"> 
          Login with Google
        </button>
      </div>
    </div>
  </body>
    <!-- Removed unnecessary JS and duplicate body/html tags -->
