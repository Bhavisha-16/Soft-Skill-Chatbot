<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password - Soft Skills AI</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body>
  <h2>Forgot Password</h2>

  <form id="forgotForm" onsubmit="event.preventDefault(); forgotPassword();">
    <label for="email">Enter your account email:</label><br>
    <input id="email" type="email" placeholder="you@example.com" required><br><br>
    <button type="submit">Send verification email</button>
  </form>

  <div id="message" aria-live="polite"></div>

  <p><a href="index.html">Back to login</a></p>
</body>
</html>
