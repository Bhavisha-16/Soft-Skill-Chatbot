<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password - Soft Skills AI</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body>
  <div class="auth-bg">
    <main class="centered-main">
      <form id="forgotForm" class="card login-card" onsubmit="event.preventDefault(); forgotPassword();">
        <h2>Forgot Password</h2>
        <div class="input-group">
          <input id="email" type="email" placeholder="Enter your account email" required>
        </div>
        <button type="submit" class="primary-btn login-btn">Send verification email</button>
        <div id="message" aria-live="polite"></div>
        <div class="auth-links"><a href="index.html">Back to login</a></div>
      </form>
    </main>
  </div>
</body>
</html>
